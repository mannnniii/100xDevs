<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input oninput="debouncePopualateDiv()" id="firstnumber" type="text" placeholder="first number"><br><br>
  <input oninput="debouncePopualateDiv()" id="secondnumber" type="text" placeholder="second number"><br><br>
  <button onclick="populateDiv()">calculate Sum</button>
  <div id="finalsum"></div>
</body>
<script>
  // debouncing and throtiling
  let timeout;
  function debouncePopualateDiv() {
    // delay the call to  populateDivv until ive not been called for 100ms
    // and I've been called atleast once
    clearInterval(timeout)
    const timeout = setTimeout(function () {
      populateDiv()
    }, 1000);
  }


  function populateDiv() {
    const a = document.getElementById('firstnumber').value;
    const b = document.getElementById('secondnumber').value;


    fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
      .then(function (response) {
        response.text()
          .then(function (ans) {
            const element = document.getElementById("finalsum").innerHTML = ans;

          })
      })
  }




</script>

</html>
